<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
      }
      .navbar {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .navbar-brand {
        color: #fda085 !important;
        font-weight: 700;
        font-size: 1.5rem;
      }
      .nav-link {
        color: #f6d365 !important;
        font-weight: 500;
      }
      .nav-link.active,
      .nav-link:hover {
        color: #fda085 !important;
      }
      .main-card {
        margin-top: 60px;
        background: rgba(255, 255, 255, 0.97);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 48px 36px 36px 36px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1.2s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #fda085;
        font-weight: 700;
        margin-bottom: 24px;
        text-align: center;
      }
      .card-title {
        font-size: 1.3rem;
        color: #f6d365;
        font-weight: 600;
      }
      .card-text {
        font-size: 1.2rem;
        color: #333;
      }
      .btn-primary {
        background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
        border: none;
        color: #333;
        font-weight: 600;
        transition: background 0.3s, color 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
        color: #fff;
      }
      .btn-outline-secondary {
        border-color: #fda085;
        color: #fda085;
      }
      .btn-outline-secondary:hover {
        background: #fda085;
        color: #fff;
      }
      .footer {
        margin-top: 60px;
        text-align: center;
        color: #fff;
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-house"></i> House Regressor
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa-solid fa-calculator"></i> Predict
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/results">
                <i class="fa-solid fa-chart-bar"></i> Model Results
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="main-card">
      <h1><i class="fa-solid fa-magic"></i> Prediction Result</h1>
      <div class="card mt-2 border-0 shadow-none">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fa-solid fa-robot"></i> Model: {{ model_name }}
          </h5>
          <p class="card-text">
            <i class="fa-solid fa-coins"></i> Predicted Price:
            <b>{{ prediction }}</b>
          </p>
          <a href="/" class="btn btn-primary"
            ><i class="fa-solid fa-arrow-left"></i> Make Another Prediction</a
          >
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/results" class="btn btn-outline-secondary"
          ><i class="fa-solid fa-table-list"></i> View Model Evaluation
          Results</a
        >
      </div>
    </div>
    <div class="footer">
      <span
        >Made with <i class="fa-solid fa-heart"></i> for Data Science
        Projects</span
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
