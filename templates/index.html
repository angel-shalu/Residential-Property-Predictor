<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Regressor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
      }
      .navbar {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .navbar-brand {
        color: #fda085 !important;
        font-weight: 700;
        font-size: 1.7rem;
        letter-spacing: 1px;
      }
      .nav-link {
        color: #f6d365 !important;
        font-weight: 500;
        font-size: 1.1rem;
      }
      .nav-link.active,
      .nav-link:hover {
        color: #fda085 !important;
      }
      .main-card {
        margin-top: 60px;
        background: rgba(255, 255, 255, 0.97);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 48px 36px 36px 36px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1.2s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-family: "Segoe UI", sans-serif;
        font-weight: 700;
        color: #fda085;
        margin-bottom: 24px;
      }
      .form-label {
        font-weight: 500;
      }
      .btn-primary {
        background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
        border: none;
        color: #333;
        font-weight: 600;
        transition: background 0.3s, color 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
        color: #fff;
      }
      .form-check-input:checked {
        background-color: #fda085;
        border-color: #fda085;
      }
      .icon {
        color: #fda085;
        margin-right: 8px;
      }
      .input-group-text {
        background: #f6d365;
        color: #fff;
        border: none;
      }
      .btn-outline-secondary {
        border-color: #fda085;
        color: #fda085;
      }
      .btn-outline-secondary:hover {
        background: #fda085;
        color: #fff;
      }
      .footer {
        margin-top: 60px;
        text-align: center;
        color: #fff;
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-house"></i> House Regressor
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">
                <i class="fa-solid fa-calculator"></i> Predict
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/results">
                <i class="fa-solid fa-chart-bar"></i> Model Results
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="main-card">
      <h1 class="text-center">
        <i class="fa-solid fa-coins icon"></i>House Price Prediction
      </h1>
      <form action="/predict" method="post">
        <div class="mb-4">
          <label class="form-label">Select Model</label>
          <div class="row g-2">
            {% for name in model_names %}
            <div class="col-md-4 col-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="model"
                  id="model_{{ loop.index }}"
                  value="{{ name }}"
                  required
                />
                <label class="form-check-label" for="model_{{ loop.index }}">
                  <i class="fa-solid fa-robot icon"></i>{{ name }}
                </label>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Avg. Area Income</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-dollar-sign"></i
            ></span>
            <input
              type="number"
              step="any"
              class="form-control"
              name="Avg. Area Income"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Avg. Area House Age</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-hourglass-half"></i
            ></span>
            <input
              type="number"
              step="any"
              class="form-control"
              name="Avg. Area House Age"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Avg. Area Number of Rooms</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-door-open"></i
            ></span>
            <input
              type="number"
              step="any"
              class="form-control"
              name="Avg. Area Number of Rooms"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Avg. Area Number of Bedrooms</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-bed"></i
            ></span>
            <input
              type="number"
              step="any"
              class="form-control"
              name="Avg. Area Number of Bedrooms"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Area Population</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-users"></i
            ></span>
            <input
              type="number"
              step="any"
              class="form-control"
              name="Area Population"
              required
            />
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fa-solid fa-magic"></i> Predict Price
          </button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="/results" class="btn btn-outline-secondary"
          ><i class="fa-solid fa-table-list"></i> View Model Evaluation
          Results</a
        >
      </div>
    </div>
    <div class="footer">
      <span
        >Made with <i class="fa-solid fa-heart"></i> for Data Science
        Projects</span
      >
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
